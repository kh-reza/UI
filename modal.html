<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/modal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/flickity.css">
    
    <link href="assets/img/logo.jpg" type="image/gif">

</head>
<body>

    
    
    <div class="container">
        
        <!-- Button to Open the Modal -->
        <div class="container">        
            <button class="btn cart-btn center " type="button" data-toggle="modal" data-target="#myModal" style="margin-top: 40px !important; margin-bottom: 80px !important; width:auto !important;">پرداخت</button>
        </div>
      
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-lg" style="border:1px solid #b39000;">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class=" title-box">
                خادم الرضا
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              
            </div>
              
              <!-- Modal body -->
              <div class="modal-body" style="direction:rtl; text-align:right;"> 

                <!--Modal content goes here-->
                <div class="my-modal-content" style="margin:20px 0px !important;">                    
                    پرداخت شما با موفقیت انجام شد.
                </div>

                <div >
                    <button type="button" class="btn cart-btn center my-modal-btn" data-dismiss="modal" >بستن</button>
                </div>
                
              </div>
             
            </div>
          </div>
        </div>
        
      </div>


    <!-- js -->
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/flickity.pkgd.min.js"></script>
    
    <script>
        $('.main-carousel').flickity({
        // options
        cellAlign: 'left',
        contain: true
});
    $(".carousel").flickity({
        cellAlign: 'left',
        contain: true
      });
    $(".carousel-cell").css("background-image-width" , "100%");
    $(".carousel1").flickity({
        cellAlign: 'left',
        contain: true
      });
    $(".carousel-cell1").css("background-image-width" , "100%");
    </script>
</body>
</html>
